<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Survei Layanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    body { background-color: #f8f9fa; }
    </style>
</head>
<body>
   <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="card-title text-center mb-4">Survei Kepuasan Layanan Rumah Rakyat</h1>
                        
                        <form action="/submit" method="post">
                            <h3 class="h5 mb-3">Profil Responden</h3>
                            
                            <div class="mb-3">
                                <label class="form-label">Jenis Kelamin:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki-laki" value="Laki-laki" required>
                                    <label class="form-check-label" for="laki-laki">Laki-laki</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan" value="Perempuan">
                                    <label class="form-check-label" for="perempuan">Perempuan</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="umur" class="form-label">Umur:</label>
                                <input type="number" id="umur" name="umur" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="pekerjaan" class="form-label">Pekerjaan:</label>
                                <input type="text" id="pekerjaan" name="pekerjaan" class="form-control" required>
                            </div>
                            
                            <hr class="my-4">
                            
                            <h3 class="h5 mb-3">Pertanyaan Survei</h3>
                            
                            <div class="mb-3">
                                <label for="kepuasan" class="form-label">Secara keseluruhan, seberapa puas Anda dengan layanan kami?</label>
                                <select name="kepuasan" id="kepuasan" class="form-select" required>
                                    <option value="">-- Pilih Tingkat Kepuasan --</option>
                                    <option value="1">1 - Sangat Tidak Puas</option>
                                    <option value="2">2 - Tidak Puas</option>
                                    <option value="3">3 - Puas</option>
                                    <option value="4">4 - Sangat Puas</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="saran" class="form-label">Saran dan Masukan:</label>
                                <textarea id="saran" name="saran" rows="4" class="form-control"></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Kirim Survei</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
