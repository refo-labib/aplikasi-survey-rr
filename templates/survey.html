<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Survei Layanan</title>
    <style>body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; } .form-group { margin-bottom: 15px; } label { display: block; margin-bottom: 5px; } input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }</style>
</head>
<body>
    <h1>Survei Kepuasan Layanan</h1>
    <form action="/submit" method="post">
        <h3>Profil Responden</h3>
        <div class="form-group">
            <label>Jenis Kelamin:</label>
            <input type="radio" name="jenis_kelamin" value="Laki-laki" required> Laki-laki
            <input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan
        </div>
        <div class="form-group">
            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" required>
        </div>
        <div class="form-group">
            <label for="pekerjaan">Pekerjaan:</label>
            <input type="text" id="pekerjaan" name="pekerjaan" required>
        </div>
        <hr>
        <h3>Pertanyaan Survei</h3>
        <div class="form-group">
            <label>Secara keseluruhan, seberapa puas Anda dengan layanan kami?</label>
            <select name="kepuasan" required>
                <option value="">-- Pilih --</option>
                <option value="1">1 - Sangat Tidak Puas</option>
                <option value="2">2 - Tidak Puas</option>
                <option value="3">3 - Puas</option>
                <option value="4">4 - Sangat Puas</option>
            </select>
        </div>
        <div class="form-group">
            <label for="saran">Saran dan Masukan:</label>
            <textarea id="saran" name="saran" rows="4"></textarea>
        </div>
        <button type="submit">Kirim Survei</button>
    </form>
</body>
</html>
