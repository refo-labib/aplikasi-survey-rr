<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Survei Layanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
            body { background-color: #f8f9fa; }

        /* Style UMUM untuk SEMUA tombol yang terpilih (hanya mengubah warna) */
        .btn-check:checked + .btn {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
            color: #fff;
        }

        /* Style SPESIFIK untuk grup kepuasan (menambahkan centang) */
        .btn-group-satisfaction .btn-check:checked + .btn::before {
            content: 'âœ“';
            font-weight: bold;
            display: inline-block;
            margin-right: 0.5rem;
        }

        /* Style untuk semua tombol di dalam grup agar rapi */
        .btn-group .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
        }

        /* Memberi jarak antara ikon dan teks */
        .btn .bi {
            margin-right: 0.5rem;
            /* Trik agar ikon sejajar dengan teks */
            vertical-align: text-bottom;
        }
    </style>
</head>
<body>
   <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="card-title text-center mb-4">Survei Kepuasan Layanan Rumah Rakyat    </h1>
                        
                        <form action="/submit" method="post">
                            <h3 class="h5 mb-3">Profil Responden</h3>
                            
                            <div class="mb-3">
                                <label class="form-label">Jenis Kelamin:</label>
                                <div class="btn-group w-100" role="group" aria-label="Pilihan Jenis Kelamin">

                                    <input type="radio" class="btn-check" name="jenis_kelamin" id="laki-laki" value="Laki-laki" autocomplete="off" required>
                                    <label class="btn btn-outline-primary" for="laki-laki">
                                        <i class="bi bi-gender-male"></i>
                                        Laki-laki
                                    </label>

                                    <input type="radio" class="btn-check" name="jenis_kelamin" id="perempuan" value="Perempuan" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="perempuan">
                                        <i class="bi bi-gender-female"></i>
                                        Perempuan
                                    </label>

                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="umur" class="form-label">Umur:</label>
                                <input type="number" id="umur" name="umur" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="pekerjaan" class="form-label">Pekerjaan:</label>
                                <input type="text" id="pekerjaan" name="pekerjaan" class="form-control" required>
                            </div>
                            
                            <hr class="my-4">
                            
                            <h3 class="h5 mb-3">Pertanyaan Survei</h3>
                            
                            <div class="mb-4">
                                    <label class="form-label">Secara keseluruhan, seberapa puas Anda dengan layanan kami?</label>
                                    <div class="btn-group w-100 btn-group-satisfaction" role="group" aria-label="Pilihan Kepuasan"> 

                                        <input type="radio" class="btn-check" name="kepuasan" id="kepuasan4" value="4" autocomplete="off" required>
                                        <label class="btn btn-outline-primary" for="kepuasan4">Sangat Puas</label>

                                        <input type="radio" class="btn-check" name="kepuasan" id="kepuasan3" value="3" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="kepuasan3">Puas</label>

                                        <input type="radio" class="btn-check" name="kepuasan" id="kepuasan2" value="2" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="kepuasan2">Tidak Puas</label>

                                        <input type="radio" class="btn-check" name="kepuasan" id="kepuasan1" value="1" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="kepuasan1">Sangat Tdk Puas</label>

                                    </div>
                                </div>

                            <div class="mb-4">
                                <label for="saran" class="form-label">Saran dan Masukan:</label>
                                <textarea id="saran" name="saran" rows="4" class="form-control"></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Kirim Survei</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
